<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
      <title>Goodbye, World!</title>
   </head>
   <body>
      <p>This is <em>a paragraph</em>.</p>
      <p>This is <em>another</em> paragraph.</p>
      <p><em>And</em> another.</p>
<hr>
      <p>This paragraph has a <br>break in it</p>
<hr>
<!-- This is a comment. USE COMMAND + SLASH TO MAKE TEXT A COMMENT -->
      <h1>Goodbye, World!</h1>
      <h2>Goodbye, World!</h2>
      <h3>Goodbye, World!</h3>
      <h4>Goodbye, World!</h4>
      <h5>Goodbye, World!</h5>
      <h6>Goodbye, World!</h6>
<!-- This is ANOTHER comment. -->
<hr>
    <h3>Ordered List</h3>
    <ol>
      <li>Mix ingredients</li>
      <li>Put cake in oven</li>
    </ol>
<hr>
    <h3>Unordered List</h3>
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
    </ul>
   </body>
</html>
